<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Listagem de Clientes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Listagem de Clientes</h1>
        <h:form>
            <p:dataTable var="c" value="#{clienteBean.clientes}">
                <p:column headerText="Nome">
                    <h:outputText value="#{c.nome}" />
                </p:column>

                <p:column headerText="Telefone">
                    <h:outputText value="#{c.telefone}" />
                </p:column>

                <p:column headerText="Endereço">
                    <h:outputText value="#{c.endereco}" />
                </p:column>

                <p:column headerText="Cidade">
                    <h:outputText value="#{c.cidade}" />
                </p:column>

                <p:column headerText="Bairro">
                    <h:outputText value="#{c.bairro.nome}" />
                </p:column>

                <p:column headerText="Operações">
                    <p:commandButton
                        icon="ui-icon-trash" 
                        title="Excluir cliente" 
                        ajax="false"
                        action="#{clienteBean.excluir()}"
                        >
                        <f:setPropertyActionListener 
                            value="#{c}" 
                            target="#{clienteBean.cliente}" />
                    </p:commandButton>

                    <p:commandButton
                        icon="ui-icon-pencil" 
                        title="Editar cliente" 
                        ajax="false"
                        action="cadastro.xhtml"
                        >
                        <f:setPropertyActionListener 
                            value="#{c}" 
                            target="#{clienteBean.cliente}" />
                    </p:commandButton>
                </p:column>
                <f:facet name="footer">
                    <p:button outcome="cadastro.xhtml" value="Novo Bairro" />
                    <p:button outcome="/inicio.xhtml" value="Início" />
                </f:facet>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
