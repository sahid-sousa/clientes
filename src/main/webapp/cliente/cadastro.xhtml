<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Clientes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>Cadastro de Clientes</h1>
        <h:form id="formCadastroCliente">
            <p:growl id="growl" showDetail="true" showSummary="true" />
            <h:inputHidden value="#{clienteBean.cliente.id}"/>
            <p:panelGrid columns="2">
                <h:outputLabel  value="Nome" />
                <p:inputText value="#{clienteBean.cliente.nome}"/>
                <h:outputLabel  value="Telefone" />
                <p:inputText value="#{clienteBean.cliente.telefone}"/>
                <h:outputLabel  value="EndereÃ§o" />
                <p:inputText value="#{clienteBean.cliente.endereco}"/>
                <h:outputLabel  value="Cidade" />
                <p:inputText value="#{clienteBean.cliente.cidade}"/>
                <h:outputText value="Bairro"/>
                <p:selectOneMenu 
                    id="b" 
                    value="#{clienteBean.cliente.bairro}"
                    converter="conversorDeBairro"
                    >
                    <f:selectItem itemLabel="Selecione um bairro" itemValue="" />
                    <f:selectItems 
                        var="b" 
                        value="#{bairroBean.getBairros()}" 
                        itemLabel="#{b.nome}"
                        itemValue="#{b}"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <br />
            <p:commandButton value="Salvar" ajax="false" action="#{clienteBean.salvar()}" />
            <p:button outcome="listar.xhtml" value="Cancelar" />
            <p:button outcome="/inicio.xhtml" value="InÃ­cio" />
        </h:form>
    </h:body>
</html>
